<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="/common/common.css" />
        <link type="text/css" rel="stylesheet" href="sidebar.css" />
    </head>

    <body>
        <div id="playlist-empty-message">
            Nothing is playing right now :'(
        </div>

        <div id="playlist" class="hidden"></div>

        <div id="add-to-playlist">
            <span><i class="fa fa-plus"></i> Add a track to the playlist</span>
        </div>

        <script id="playlist-item-template" type="text/x-handlebars-template">
            {{#if title}}
                {{#if artist}}
                    <div class="playlist-item" title="{{ title }}
by
{{ artist }}">
                {{else}}
                    <div class="playlist-item" title="{{ title }}">
                {{/if}}
            {{else}}
                <div class="playlist-item" title="{{ filename }}">
            {{/if}}
                <div class="index">
                    {{ index }}
                </div>
                <div class="info">
                    {{#if title}}
                        <div class="title">{{ title }}</div>
                        {{#if artist}}
                            <div class="by">by</div>
                            <div class="artist">{{ artist }}</div>
                        {{/if}}
                    {{else}}
                        <div class="filename">{{ filename }}</div>
                    {{/if}}
                </div>
                <div class="controls">
                    <i class="fa fa-angle-up button smaller" control="move-up" title="Move track upwards"></i>
                    <i class="fa fa-trash-o button smaller" control="remove" title="Remove track"></i>
                    <i class="fa fa-angle-down button smaller" control="move-down" title="Move track downwards"></i>
                </div>
            </div>
        </script>

        <script type="application/javascript" src="/lib/handlebars-v4.0.11/handlebars-v4.0.11.js"></script>

        <script type="application/javascript" src="sidebar.js"></script>
    </body>
</html>
