<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div class="button-group">
            <i id="fileButton" title="Open an audio file" class="fa fa-file-audio-o button"></i>

            <i id="playPauseButton" class="fa button"></i>

            <i id="loopButton" title="Loop" class="fa fa-refresh button"></i>

            <i id="volumeDownButton" title="Volume down" class="fa fa-volume-down button small"></i>
            <input id="volumeInput" type="range" title="Volume" min="0" max="1" step="0.01" value="1"/>
            <i id="volumeUpButton" title="Volume up" class="fa fa-volume-up button small"></i>
            <i id="muteButton" title="Mute" class="fa fa-volume-off button small"></i>
        </div>

        <div id="nowPlaying">
            Nothing playing
        </div>

        <div class="button-group">
            <i id="backwardButton" title="Backward" class="fa fa-backward button"></i>
            <span>
                <span id="currentTimeLabel">0:00</span>
                /
                <span id="durationLabel">0:00</span>
            </span>
            <i id="forwardButton" title="Forward" class="fa fa-forward button"></i>
        </div>

        <div class="button-group">
            <input id="currentTimeInput" type="range" min="0" max="1" value="0" step="1" disabled />
        </div>

        <script src="popup.js"></script>
    </body>
</html>
