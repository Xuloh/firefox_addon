<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <span id="title">=== Audio Player ===</span>

        <div class="button-group">
            <i id="file-button" title="Open an audio file" class="fa fa-file-audio-o button"></i>
            <i id="play-button" title="Play" class="fa fa-play button"></i>
            <i id="pause-button" title="Pause" class="fa fa-pause button"></i>

            <i id="volume-down-button" title="Volume down" class="fa fa-volume-down button"></i>
            <i id="volume-up-button" title="Volume up" class="fa fa-volume-up button"></i>
            <i id="mute-button" title="Mute" class="fa fa-volume-off button"></i>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
