<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div class="button-group">
            <i id="file-button" title="Open an audio file" class="fa fa-file-audio-o button"></i>

            <i id="play-pause-button" class="fa button"></i>

            <i id="loop-button" title="Loop" class="fa fa-refresh button"></i>

            <i id="volume-down-button" title="Volume down" class="fa fa-volume-down button small"></i>
            <input id="volume-input" type="range" title="Volume" min="0" max="1" step="0.01" value="1"/>
            <i id="volume-up-button" title="Volume up" class="fa fa-volume-up button small"></i>
            <i id="mute-button" title="Mute" class="fa fa-volume-off button small"></i>
        </div>

        <div id="now-playing">
            Nothing playing
        </div>

        <div class="button-group">
            <span>
                <span id="current-time-label">0:00</span>
                /
                <span id="duration-label">0:00</span>
            </span>
        </div>
        
        <div class="button-group">
            <input id="current-time-input" type="range" min="0" max="1" value="0" step="1" disabled />
        </div>

        <script src="popup.js"></script>
    </body>
</html>
